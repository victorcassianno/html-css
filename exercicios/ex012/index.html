<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="530" poster="imagens/foto-prédios.jpg" controls>
        <source src="midia/video-pexels.mp4.mp4" type="video/mp4">
        <source src="midia/video-pexels.webm.webm" type="video/webm">       
    </video> 
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="530" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Hu0GoHwZZKv-g0XO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  



</body>
</html>
